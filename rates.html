<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alice Stiles - Rates</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navcontainer">
            <a href="index.html" class="button">Home</a>
            <a href="projects.html" class="button">Projects</a>
            <a href="contactme.html" class="button">Contact Me</a>
            <a href="rates.html" class="button">Rate Calculator</a>
        </div>
    </nav>

    <!-- Main Divider -->
    <div class="main">



        <!-- Title -->
        <h1>Rates</h1>
        <br>

        <!-- Text -->
        <div class="text">
            <p>
                My base rate is <strong>£20 per minute of music</strong>
                <br>
                <br>
                If you don't know how much music you need, or you want to discuss
                <br>
                a revenue share payment, contact me either by email or by Discord
            </p>
        </div>
        <br>

        <div class="divider">
        </div>


        <!-- Rate Calculator -->
        <form oninput="x.value=parseInt(slider.value)*20">
            <br>
            <h4>Minutes of music</h4>
            <input type="number" name="box" min="0" max="30" value="0" oninput="this.form.slider.value=this.value" readonly="true">
            <br>
            <input type="range" name="slider" min="0" max="30" value="0" oninput="this.form.box.value=this.value">

            <br><br>
            <h4>Cost</h4>
            £<output name="x" for="a">0</output>
        </form>
    </div>
</body>

</html>
